version: '3.8'
services:
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: docker-db
    ports:
      - '5432:5432'
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - database
  oracle:
    container_name: oracle
    image: oracle/database:21.3.0-xe
    restart: always
    environment:
      ORACLE_PWD: welcome123
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - '1521:1521'
    depends_on:
      - postgres
    networks:
      - database
  mysql:
    container_name: mysql
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: coti
      MYSQL_PASSWORD: coti
      MYSQL_ROOT_PASSWORD: coti
    ports:
      - '3307:3307'
    depends_on:
      - oracle
    networks:
      - database
networks:
  database:
    driver: bridge
volumes:
  pg-data:

